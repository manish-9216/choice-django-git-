    <form class="form-inline mr-auto mb-4" action="" method="get">

        <button class="btn btn-indigo btn-rounded btn-sm my-0 waves-effect waves-light" type="submit">Search</button>
      </form>

<div>
    <center>
        {% if students %}
        <table border="5px" width="600px" cellpadding="20px" cellspacing="1px">
            <tr>
                <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Stream</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
              <td>{{ student.first_name }}</td>
              <td>{{ student.last_name }}</td>
              <td>{{ student.address }}</td>
              <td>{{ student.stream }}</td>
            </tr>
            {% endfor %}
         
          </table>
          {% endif %}
    </center>
</div>
    {{ student }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
